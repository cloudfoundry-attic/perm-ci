- type: replace
  path: /instance_groups/name=nats/jobs/-
  value:
    name: metron_agent
    release: loggregator
    properties: &metron_agent_properties
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_agent.ca))"
          metron:
            cert: "((loggregator_tls_agent.certificate))"
            key: "((loggregator_tls_agent.private_key))"

