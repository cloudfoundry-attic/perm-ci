resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource
- name: git-branch-heads
  type: docker-image
  source:
    repository: vito/git-branch-heads-resource

resources:
- name: perm-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/perm-ci
    branch: master
    private_key: ((github.private_key))
- name: perm
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/perm
    branch: master
    private_key: ((github.private_key))
- name: perm-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/perm-release
    branch: master
    private_key: ((github.private_key))
- name: version
  type: semver
  source:
    driver: s3
    endpoint: storage.googleapis.com
    initial_version: 0.0.0
    bucket: perm-releases
    key: version
    access_key_id: ((gcp.access_key_id))
    secret_access_key: ((gcp.secret_access_key))
- name: release-alpha
  type: gcs
  source:
    bucket: perm-alphas
    regexp: perm-release-(.*).tgz
    json_key: ((gcp.json_key))
- name: perm-rb
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/perm-rb
    branch: master
    private_key: ((github.private_key))
- name: binary-alpha
  type: gcs
  source:
    bucket: perm-alphas
    regexp: perm-(\d+\.\d+\.\d+.*).tgz
    json_key: ((gcp.json_key))
- name: capi-release-alpha
  type: gcs
  source:
    bucket: perm-alphas
    regexp: capi-release-(\d+)-for-perm-.*.tgz
    json_key: ((gcp.json_key))
- name: capi-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry/capi-ci
    branch: master
    private_key: ((github.private_key))
- name: cloud_controller_ng-perm-prs
  type: git-branch-heads
  source:
    uri: git@github.com:cloudfoundry/cloud_controller_ng
    branches:
    - perm/*
    private_key: ((github.private_key))
- name: capi-release-develop
  type: git
  source:
    uri: git@github.com:cloudfoundry/capi-release
    branch: develop
    private_key: ((github.private_key))
- name: tracker
  type: tracker
  source:
    token: ((tracker.api_token))
    project_id: ((tracker.project_id))

jobs:
- name: test-server
  plan:
  - aggregate:
    - get: perm
      trigger: true
    - get: perm-ci
  - task: test-server
    file: perm-ci/tasks/test-server/task.yml

- name: bump-submodule
  plan:
  - aggregate:
    - get: perm
      passed:
      - test-server
      trigger: true
    - get: perm-ci
    - get: perm-release
  - task: bump-submodule
    file: perm-ci/tasks/bump-submodule/task.yml
    input_mapping:
      parent-repo: perm-release
      submodule-repo: perm
    output_mapping:
      updated-parent-repo: updated-perm-release
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/perm
      SUBMODULE_NAME: perm
  - put: perm-release
    params:
      repository: updated-perm-release/parent-repo
      rebase: true

- name: bump-alpha
  plan:
  - aggregate:
    - get: perm
      passed:
      - bump-submodule
    - get: perm-release
      trigger: true
    - get: version
      params:
        pre: alpha
  - put: version
    params:
      file: version/version

- name: create-alpha
  plan:
  - aggregate:
    - get: perm
      passed:
      - bump-alpha
    - get: perm-ci
    - get: perm-release
      passed:
      - bump-alpha
    - get: version
      trigger: true
      passed:
      - bump-alpha
  - aggregate:
    - task: build-perm-binary
      file: perm-ci/tasks/build-binary/task.yml
      input_mapping:
        release: perm-release
      output_mapping:
        bin-dir: perm-bin-dir
      params:
        PACKAGE_PATH: code.cloudfoundry.org/perm/cmd/perm
        BINARY_NAME: perm
    - task: create-release
      file: perm-ci/tasks/create-release/task.yml
      input_mapping:
        release: perm-release
      params:
        RELEASE_NAME: perm
        TARBALL_NAME: perm-release
  - put: release-alpha
    params:
      file: release-output/perm-*.tgz
  - put: binary-alpha
    params:
      file: perm-bin-dir/perm-*.tgz

- name: test-ruby-client
  plan:
  - aggregate:
    - get: perm
      passed:
      - create-alpha
    - get: perm-bin-dir
      resource: binary-alpha
      passed:
      - create-alpha
    - get: perm-ci
    - get: perm-rb
      trigger: true
    - get: perm-release
      passed:
      - create-alpha
    - get: release-alpha
      passed:
      - create-alpha
    - get: version
      passed:
      - create-alpha
      trigger: true
  - task: test-ruby-client
    file: perm-ci/tasks/test-ruby-client/task.yml

- name: test-capi-pr
  plan:
  - aggregate:
    - get: capi-ci
    - get: cloud_controller_ng
      resource: cloud_controller_ng-perm-prs
      trigger: true
      version: every
    - get: perm-bin-dir
      resource: binary-alpha
      passed:
      - create-alpha
    - get: perm-ci
    - get: release-alpha
      passed:
      - create-alpha
    - get: version
      passed:
      - create-alpha
  - task: test-capi
    file: perm-ci/tasks/test-capi/task.yml

- name: test-capi
  plan:
  - aggregate:
    - get: capi-ci
    - get: capi-release
      resource: capi-release-develop
      trigger: true
    - get: perm
      passed:
      - create-alpha
    - get: perm-bin-dir
      resource: binary-alpha
      passed:
      - create-alpha
    - get: perm-ci
    - get: perm-release
      passed:
      - create-alpha
    - get: release-alpha
      passed:
      - create-alpha
    - get: version
      passed:
      - create-alpha
      trigger: true
  - task: export-cloud_controller_ng
    file: perm-ci/tasks/export-subdirectory/task.yml
    input_mapping:
      parent: capi-release
    output_mapping:
      subdirectory: cloud_controller_ng
    params:
      SUBDIRECTORY_PATH: src/cloud_controller_ng
  - task: test-capi
    file: perm-ci/tasks/test-capi/task.yml

- name: create-capi-alpha
  plan:
  - aggregate:
    - get: capi-release
      trigger: true
      resource: capi-release-develop
      passed:
      - test-capi
    - get: perm
      passed:
      - test-capi
    - get: perm-ci
    - get: perm-release
      passed:
      - test-capi
    - get: release-alpha
      passed:
      - test-capi
    - get: version
      trigger: true
      passed:
      - test-capi
  - task: create-capi-release
    file: perm-ci/tasks/create-capi-release/task.yml
    input_mapping:
      release: capi-release
    params:
      RELEASE_NAME: capi
  - put: capi-release-alpha
    params:
      file: release-output/capi-release-*.tgz

- name: deliver-stories
  plan:
  - aggregate:
    - get: capi-release
      resource: capi-release-develop
      passed:
      - create-capi-alpha
    - get: perm
      passed:
      - create-capi-alpha
    - get: perm-ci
    - get: perm-rb
      passed:
      - test-ruby-client
    - get: perm-release
      passed:
      - create-capi-alpha
    - get: release-alpha
      passed:
      - create-capi-alpha
    - get: version
      trigger: true
      passed:
      - create-capi-alpha
  - put: tracker
    params:
      repos:
      - capi-release
      - perm-release/src/cloud_controller_ng
      - perm
      - perm-rb
      - perm-release
